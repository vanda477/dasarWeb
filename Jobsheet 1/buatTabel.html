<html>
    <head>
      <title>
        Membuat tabel
      </title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td rowspan=2 align=right valign=bottom>
                    <font face=courier>ini baris pertama kolom pertama </font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>ini kolom tambahan</td> 
            </tr>
            <tr>
                <td>ini juga tambah 1 kolom lagi</td>
                <td rowspan="2" colspan="2">ini sekarang menjadi gabungan 2 kolom dengan rowspan dua baris</td>
            </tr>
        </table>
    </body>
</html>
